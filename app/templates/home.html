{% extends 'layout.html' %}

{% block content %}

<h3>Home</h3>
<hr />

<form action="" method="POST" s>
    <div class="form-group">
        <div class="row">
            <div class="col-md-10">
                <input name="body_text" class="form-control" type="text" placeholder="Your blog post here..." />
            </div>
            <div class="col-md-2">
                <input class="btn btn-info btn-block" type="submit" value="Post" />

    <div>
        <span>
            <cite>&mdash; {{ post['author'] }}</cite>
            <small class="float-right">{{ post['timestamp'] }}</small>
        </span>

    </li>
    {% endfor %}

{% endblock content %}
