{% extends 'layout.html' %}
{% block content %}
    <main class="container">
        <h3>Profile | Welcome {{ current_user.email }}</h3>
        <hr />
    
        <div class="row">
            <div class="col-md-4">
                <img class="img-fluid" src="https://via.placeholder.com/1000x1500" alt="face">
            </div>
            <div class="col-md">
                <form action="{{ url_for('main.profile') }}" method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="first_name" placeholder="{{ current_user.first_name }}" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="last_name" placeholder="{{ current_user.last_name }}" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="{{ current_user.email }}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="file" class="form-control-file">
                            </div>
                        </div>
                    </div>
                    <div class=" row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Type Bio Here" name="" id="" cols="30"
                                    rows="10"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-info btn-block" value='Update Profile'>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    
    </main>

{% endblock content %}
